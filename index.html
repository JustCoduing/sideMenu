<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Responsive Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
</head>
<body>
    <div class="sidebar">
      <div class="logo_content">
        <div class="logo">
            <i class='bx bx-code-alt'></i>
            <div class="logo_name">Coding</div>
        </div>
      </div>
      <i class='bx bx-menu bx-rotate-180' id="btn"></i>  
      <ul class="nav_list">
          <li>
              <a href="#">
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Search...">
              </a>
              <span class="tooltip">Search</span>
          </li>

          <li>
            <a href="#">
              <i class='bx bx-grid-alt' ></i>
              <span class="links_name">Dashboard</span>
            </a>
            <span class="tooltip">Dashboard</span>
          </li>

          <li>
            <a href="#">
              <i class='bx bx-user' ></i>
              <span class="links_name">User</span>
            </a>
            <span class="tooltip">User</span>
          </li>

          <li>
            <a href="#">
              <i class='bx bx-chat' ></i>
              <span class="links_name">Messages</span>
            </a>
            <span class="tooltip">Messages</span>
          </li>

          <li>
            <a href="#">
              <i class='bx bx-pie-chart-alt-2' ></i>
              <span class="links_name">Analytics</span>
            </a>
            <span class="tooltip">Analytics</span>
          </li>

          <li>
            <a href="#">
              <i class='bx bx-folder' ></i>
              <span class="links_name">File Manager</span>
            </a>
            <span class="tooltip">File Manager</span>
          </li>

          <li>
            <a href="#">
              <i class='bx bx-cart-alt' ></i>
              <span class="links_name">Order</span>
            </a>
            <span class="tooltip">Order </span>
          </li>

          <li>
            <a href="#">
              <i class='bx bx-heart' ></i>
              <span class="links_name">Saved</span>
            </a>
            <span class="tooltip">Saved</span>
          </li>

          <li>
            <a href="#">
              <i class='bx bx-cog' ></i>
              
              <span class="links_name">Settings</span>
            </a>
            <span class="tooltip">Setttings</span>
         </li>
      </ul>



      <div class="profile_content">
        <div class="profile">
          <div class="profile_details">
            <img src="image/patrick.png" alt="">
            <div class="info">
              <div class="name">Just Coduing</div>
              <div class="work">Web Learner</div>
            </div>
            
          </div>
        </div>
        <i class='bx bx-log-out' id="log_out"></i>
      </div>
    </div>
</body>
</html>
